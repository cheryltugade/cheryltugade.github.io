<html><head><base href="about:blank">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

.clickable-object {
    width: 15vw;
    height: 15vw;
    background: #4CAF50;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5vw;
    transition: transform 0.3s;
}

.clickable-object:hover {
    transform: scale(1.1);
}

.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background: white;
    padding: 2vw;
    border-radius: 1vw;
    width: 80vw;
    height: 80vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2vh;
    overflow: hidden;
}

.popup-title {
    font-size: min(4vw, 4vh);
    color: #333;
    text-align: center;
    width: 100%;
    max-height: 15%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.popup-image {
    max-width: 90%;
    max-height: 50%;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 0.5vw;
}

.popup-text {
    font-size: min(2vw, 2vh);
    line-height: 1.4;
    color: #666;
    text-align: center;
    max-width: 90%;
    max-height: 20%;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
}

.close-button {
    position: absolute;
    top: 1vw;
    right: 1vw;
    font-size: min(3vw, 3vh);
    cursor: pointer;
    color: #999;
    transition: color 0.3s;
}

.close-button:hover {
    color: #333;
}
</style>
</head>
<body>

<div class="clickable-object">
    Click Me!
</div>

<div class="popup-overlay">
    <div class="popup-content">
        <div class="close-button">&times;</div>
        <h2 class="popup-title">Amazing Nature</h2>
        <img class="popup-image" 
             src="media/tv_popup/youtube.png"
             alt="Beautiful mountain landscape with green valley and blue sky, photography"
             width="1200"
             height="800">
        <p class="popup-text">
            Discover the breathtaking beauty of nature in this stunning landscape. The majestic mountains rise above the lush green valley, while puffy white clouds drift lazily across the azure sky. This is just a small glimpse of the countless wonders our planet has to offer.
        </p>
    </div>
</div>

<script>
document.querySelector('.clickable-object').addEventListener('click', () => {
    document.querySelector('.popup-overlay').style.display = 'flex';
});

document.querySelector('.close-button').addEventListener('click', () => {
    document.querySelector('.popup-overlay').style.display = 'none';
});

document.querySelector('.popup-overlay').addEventListener('click', (e) => {
    if (e.target === document.querySelector('.popup-overlay')) {
        document.querySelector('.popup-overlay').style.display = 'none';
    }
});
</script>

</body></html>
